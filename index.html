<!DOCTYPE html>
<html>
<head>
	<title>teste</title>
	<style type="text/css">
	.tela{
			background-color: yellow;
			display:block;
			position:absolute;
			z-index:9879979;
			width:100%;
			height:100%;
			border:100px red;
			top: 0;
			left: 0;
	}
	.modal{
			background-color: black;
			display:block;
			position:absolute;
			z-index:9879979;
			width:100%;
			height:100%;
			border:100px red;
			top: 0;
			left: 0;
	}
	</style>
<script>
	var timeScreen=0;
	var limitToStart=0; // 0 Ã© igual a 1 minuto com o mouse parado vai aparecer o efeito
	var divScreen;

	window.onload=function(){
	divScreen=document.getElementById("screen");
	setInterval(startScreen, 3000);

	document.onmousemove=function(){
	var d = new Date(); 
	var hours = d.getHours(); 
	var minutes = d.getMinutes(); 
	timeScreen=""+hours+""+minutes+""; 
	divScreen.style.display='none';
	}
	document.onkeydown=function(){
	var d = new Date(); 
	var hours = d.getHours(); 
	var minutes = d.getMinutes(); 
	timeScreen=""+hours+""+minutes+""; 
	divScreen.style.display='none';
	}

	function startScreen(){
    var d = new Date(); 
    var hours = d.getHours(); 
    var minutes = d.getMinutes(); 
	currentTime=""+hours+""+minutes+""; 
	if(timeScreen > 0 && Number(timeScreen)+limitToStart  <  currentTime){
	divScreen.style.display='block'; 
	}
}

}
</script>
</head>
<body>
<div class="tela">
	<center>Testando <br /></center>
	<center><input size="50" type="text" autofocus></center>

	<div id="screen" class="modal">
		<table border="1" width="100%">
			<tr>
				<td>
					<img src="aqui-sua-imagem-gif" width="100%" height="158%">
				</td>
			</tr>
		</table>
	</div>

</div>
</body>
</html>
